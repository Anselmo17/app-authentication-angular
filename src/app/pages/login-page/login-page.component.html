<div class="container" *ngIf="userForm">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 form-group d-flex justify-content-center">
            <img src="../../../assets/user.png" class="align-img">
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" formControlName="login" required>
            <!-- msg -->
            <span class="invalid-feedback"  *ngIf="userForm.touched && userForm.get('login')?.errors">
                Login é obrigatório
            </span>
        </div>
        <div class="mb-3 form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" required>
            <!-- msg -->
            <span class="invalid-feedback" *ngIf="userForm.touched && userForm.get('password')?.errors">
                Senha é obrigatória no minimo 6 caracteres.
            </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
        </div>
    </form>
</div>
